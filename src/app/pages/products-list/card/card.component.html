<mat-card appearance="raised" class="product-card">
    <mat-card-header class="product-card-header">
        <mat-card-title>{{ product.name }}</mat-card-title>
        <button mat-flat-button (click)="onPurchaseClick($event)">PURCHASE</button>
    </mat-card-header>
    <img mat-card-image alt="{{ product.name }}" [src]="product.images[0].url" />
</mat-card>
